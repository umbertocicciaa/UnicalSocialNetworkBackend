spring.application.name=Unical Social Network Backend
spring.datasource.url=jdbc:postgresql://localhost:5432/unical_social_network
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=validate

spring.mvc.view.prefix= /WEB-INF/jsp/
spring.mvc.view.suffix= .jsp

api.endpoint=/api/v1/

spring.security.oauth2.resourceserver.jwt.issuer-uri = http://localhost:8080/realms/master
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs


jwt.auth.converter.resource-id = unical_rest_api
jwt.auth.converter.principle-attribute = preferred_username

server.port=8081